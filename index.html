<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>To-Do App</title>
</head>

<body>

  <!-- navbar start -->
  <div class="navbar-class">
    <div class="row mx-2 pt-2 pb-2">
      <div class="col d-flex flex-grow-2 justify-content-md-between">
        <label id="title" class="fs-4">To-Do App</label>
      </div>
      <div class="col d-flex justify-content-end btns">
        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          class="d-flex align-content-center btn btn-primary">Add Task+</button>
      </div>
    </div>
  </div>

  <!-- Tasks Starts-->
  <div class="container">
    <div class="list-group">
      <div id="output">

      </div>
    </div>
  </div>
</body>



<!-- Modal -->
<div id="staticBackdrop" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new task!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Title:</p>
        <form action="">
          <Input id="titleInput" class="form-control" placeholder="Title of your To-Do"></Input>
          <p class="mt-3">Extra comment:</p>
          <Textarea id="textAreaInput" class="form-control" placeholder="Put all the comments here"></Textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="saveTask" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
